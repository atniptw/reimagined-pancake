name: .NET Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEB_APP_NAME: PDAZE1APIMAS01
  AZURE_WEB_APP_PACKAGE_PATH: './AzureWebApp'
  DOTNET_VERSION: '6.x'

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '${{ env.DOTNET_VERSION }}'

    - name: Restore dependencies
      working-directory: "./${{ env.AZURE_WEB_APP_PACKAGE_PATH }}"
      run: dotnet restore

    - name: Build
      working-directory: "./${{ env.AZURE_WEB_APP_PACKAGE_PATH }}"
      run: dotnet build --no-restore

    - name: Test
      working-directory: "./${{ env.AZURE_WEB_APP_PACKAGE_PATH }}"
      run: dotnet test --no-build --verbosity normal


  build-and-deploy:
    needs: 'build-and-test'
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@master

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: bash
      run: |
        pushd './${{ env.AZURE_WEB_APP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        popd
    - name: 'Run Azure Functions Action'
      uses: azure/webapps-deploy@v2
      id: app
      with:
        app-name: ${{ env.AZURE_WEB_APP_NAME }}
        package: '${{ env.AZURE_WEB_APP_PACKAGE_PATH }}/output'
        publish-profile: ${{ secrets.AZURE_WEB_APP_PUBLISH_PROFILE }}

# For more samples to get started with GitHub Action workflows to deploy to Azure, refer to https://github.com/Azure/actions-workflow-samples
